{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="card-deck">
        <div class="card-block">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; height: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="" width="200" height="400">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go Detail</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
        </div>
    </div>
</div>

{% endblock %}
