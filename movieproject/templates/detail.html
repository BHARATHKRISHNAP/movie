{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
               <img src="{{movie.image.url}}" width="400" height="400">
        </div>

        <div class="col-md-6">
            <h2>{{movie.name}}<br><br>
            {{movie.desc}}<br>
            {{movie.year}}</h2><br>
            <a class="btn btn-warning" href = "{% url 'movieapp:update' movie.id %}"><b>Update</b></a>
            <a class="btn btn-danger" href = "{% url 'movieapp:delete' movie.id %}"><b>Delete</b></a>
        </div>
    </div>
</div>
{% endblock %}
